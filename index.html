<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialectica: Research Gap Analyzer</title>
    <style>
      :root {
        /* Sky & Ocean Theme - Light Mode */
        --color-brand-primary: #0284c7; /* sky-600 */
        --color-brand-secondary: #0d9488; /* teal-600 */
        --color-base-100: #f8fafc; /* slate-50 */
        --color-base-200: #f1f5f9; /* slate-100 */
        --color-base-300: #e2e8f0; /* slate-200 */
        --color-content-100: #1e293b; /* slate-800 */
        --color-content-200: #64748b; /* slate-500 */
      }
      html.dark {
        /* Sky & Ocean Theme - Dark Mode */
        --color-brand-primary: #38bdf8; /* sky-400 */
        --color-brand-secondary: #2dd4bf; /* teal-400 */
        --color-base-100: #0f172a; /* slate-900 */
        --color-base-200: #1e293b; /* slate-800 */
        --color-base-300: #334155; /* slate-700 */
        --color-content-100: #cbd5e1; /* slate-300 */
        --color-content-200: #94a3b8; /* slate-400 */
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'fade-in-up': 'fadeInUp 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              }
            },
            colors: {
              'brand-primary': 'var(--color-brand-primary)',
              'brand-secondary': 'var(--color-brand-secondary)',
              'base-100': 'var(--color-base-100)',
              'base-200': 'var(--color-base-200)',
              'base-300': 'var(--color-base-300)',
              'content-100': 'var(--color-content-100)',
              'content-200': 'var(--color-content-200)',
            }
          }
        }
      }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
